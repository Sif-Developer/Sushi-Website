<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      href="/sushi-website/public/japanese-food.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Fujiyaki</title>
  </head>
  <body>
    <header>
      <nav class="header__nav">
        <div class="header__logo">
          <h4>FUJIYAKI</h4>
          <div class="header__logo-overlay"></div>
        </div>

        <ul class="header__menu">
          <li>
            <a href="#menu">Menu</a>
          </li>
          <li>
            <a href="#food">Food</a>
          </li>
          <li>
            <a href="#services">Services</a>
          </li>
          <li>
            <a href="#about-us">About Us</a>
          </li>
          <li>
            <img src="assets/search.svg" alt="search" />
          </li>
        </ul>

        <!-- Mobile -->

        <ul class="header__menu-mobile">
          <li>
            <img src="assets/menu.svg" alt="menu" />
          </li>
        </ul>
      </nav>
    </header>

    <section class="hero">
      <div class="hero-image">
        <img src="assets/sushi-1.png" alt="sushi" />
        <h2>
          食 <br />
          味 <br />
          料 <br />
        </h2>
        <div class="hero-image__overlay"></div>
      </div>

      <div class="hero-content">
        <div class="hero-content-info">
          <h1>Saborea la  Comida Japonesa</h1>
          <p>Prueba el sabor de la comida japonesa más popular de Valencia</p>

          <div class="hero-content__buttons">
            <button class="hero-content__order-button">Pedir Ahora</button>
            <button class="hero-content__play-button">
            <img src="assets/play-circle.svg" alt="play">
            Cómo pedir
          </button>

          </div>

          <div class="hero-content__testimonial">   </div>
          <div class="hero-content__customer flex-center">
            <h4>12k <span>2k+</span></h4>
            <p>Clientes contentos</p>
          </div>

          <div class="hero-content__review">
            <img src="assets/user.png" alt="user">
            <p>Este es el mejor restaurante de comida japonesa!!</p>
          </div>

        </div>
      </div>
    </section>

    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
